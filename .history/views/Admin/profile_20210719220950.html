<!DOCTYPE html>
<html lang="en">

  <head>
        <script><%- include("../partials/admin.head.ejs", {title : "Profile"}) %></script>
        <style type="text/css">


            body {
              background-image: -webkit-linear-gradient(65deg, #4AA96C 50%, #CEE6B4 50%);
              min-height: 1000px;
            }
        
            #ui {
              background-color: #333;
              padding: 30px;
              margin-top: 10px;
              border-radius: 10px;
              opacity: 0.9;
              font-weight: bold;
            }
        
            #ui label,
            h1 {
              color: #fff;
            }
          </style>
          <link rel="stylesheet" href="/static/css/profileStyle.css">
  </head>

  <body>

            <script><%- include('../partials/admin.nav.ejs') %></script>
            <div class="col-lg-3"></div>

            <div class="col-lg-6">
                <div id="ui">
                  <h1>Build Profile</h1>
                  <form class="form-group text-center" action="/admin/dashboard/editprofile/update" method="post">
                    <div class="row">
                      <div class="col-lg-6">
                        <label for="">Full Name:</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter Username">
                      </div>
                      <div class="col-lg-6">
                        <label for="empty-space"></label>
                        <select class="form-control" name="bloodgroup">
                          <option>Choose Blood Group</option>
                          <option>B +ve</option>
                          <option>A -ve</option>
                          <option>O +ve</option>
                        </select>
                        <!-- <label for="">Blood Group:</label>
                        <input type="text" name="bloodgroup" class="form-control" placeholder="Select Blood Group"> -->
                      </div>
                    </div>
                    <br>
                    <label>Phone Number</label>
                    <input type="text" name="phonenumber" class="form-control" placeholder="Enter Phone Number">
                    <br>
                    <div class="row">
                      <div class="col-lg-6">
                        <label for="">Password:</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter Password">
                      </div>
                      <div class="col-lg-6">
                        <label for="">Retype Password:</label>
                        <input type="password" name="reTypePassword" class="form-control" placeholder="Re-Enter Password">
                      </div>
                    </div>
                    <br>
                    <select class="form-control" name="gender">
                      <option>Choose Gender</option>
                      <option>Male</option>
                      <option>Female</option>
                      <option>Others</option>
                    </select>
                    <br>
                    <input type="submit" name="submit" value="Save Changes" class="btn btn-primary btn-lg">
                  </form>
                </div>
              </div>
        
              <div class="col-lg-3"></div>
            </div>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
